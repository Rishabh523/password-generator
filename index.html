<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="styles.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300&family=League+Spartan:wght@100;400&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600;1,700&display=swap" 
rel="stylesheet" />
</head>
<body>
    <div class="container" >
        
        <h1>Password Generator</h1>
        
        <div class="display-container">
            
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./copy.jpeg" alt="copy"
                width="23"
                height="23">

            </button>
        </div>
        <div class="input-container">
   
            <!-- password length section -->
        <div class="length-container">
               <p> Password Length 7777</p>
               <p data-lengthNumber>0</p>
            </div>

            <!--Slider  -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            
            <!-- Checkboxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters </label>
             </div>  
             <div class="check"> 
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters </label>
            </div>
            <div class="check">    
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers </label>
            </div>
            <div class="check">    
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols </label>
            </div>

            <!-- Strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- Generate Password-button-->
            <button class="generateButton">
                Generate Password
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
